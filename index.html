            }

            .footer {
                color: #484848;
                font-size: 13px;
                margin: 100px 0;
            }

            @media only screen and (max-width: 420px) {
                h1 {
                    font-size: 16px;
                }
                .input-item {
                    max-width: 100%;
                    width: 100%;
                }

                .button {
                    display: block;
                    width: 100%;
                }

                .button-holder {
